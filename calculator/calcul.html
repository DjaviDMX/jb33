<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="calcul.css">
       
        <title>Calculator</title>
    </head>

    <body>
        <div class="container">
            <div class="col-md-12">
                <h1>Calculator</h1>
                <fieldset id="container">
                    <form name="calculator">
                        <input type="text" id="display" name="display" readonly>
                        <input class="button reqemler" type="button" value="7" onclick="calculator.display.value += '7'">
                               <input class="button reqemler" type="button" value="8" onclick="calculator.display.value += '8'">
                               <input class="button reqemler" type="button" value="9" onclick="calculator.display.value += '9'">
                               <input class="button calculButtons" type="button" value="+" onclick="calculator.display.value += ' + '">
                               <br>
                               <input class="button reqemler" type="button" value="4" onclick="calculator.display.value += '4'">
                               <input class="button reqemler" type="button" value="5" onclick="calculator.display.value += '5'">
                               <input class="button reqemler" type="button" value="6" onclick="calculator.display.value += '6'">
                               <input class="button calculButtons" type="button" value="-" onclick="calculator.display.value += ' - '">
                               <br>
                               <input class="button reqemler" type="button" value="1" onclick="calculator.display.value += '1'">
                               <input class="button reqemler" type="button" value="2" onclick="calculator.display.value += '2'">
                               <input class="button reqemler" type="button" value="3" onclick="calculator.display.value += '3'">
                               <input class="button calculButtons" type="button" value="x" onclick="calculator.display.value += ' * '">
                               <br>
                               <input id="clearButton" class="button" type="button" value="C" onclick="calculator.display.value = ''">
                               <input class="button reqem0" type="button" value="0" onclick="calculator.display.value += '0'">
                               <input class="button calculButtonsequal" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
                               <input class="button calculButtonsbol" type="button" value="/" onclick="calculator.display.value += ' / '">
                               <br>
    </body>

    </html>
