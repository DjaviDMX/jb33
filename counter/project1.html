<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="project1.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="project1.js"></script>
</head>


<body>


    <div class="container">
        <div class="row max-height align-center">
            <div class="col-10 mx-auto text-center main container p-5">
                <h1 class="text-uppercase">Counter</h1>
                <h1 id="counter">0</h1>
                <div class="btn-container d-flex justify-content-around flex-wrap">
                    <button class="btn counterBtn prevBtn text-uppercase m-2">Lower Count</button>
                    <button class="btn counterBtn restartBtn text-uppercase m-2">Restart</button>
                    <button class="btn counterBtn nextBtn text-uppercase m-2">Add Count</button>
                    
                </div>
            </div>
        </div>
      

    </div>
    

    <script src="project1.js"></script>
</body>
</html>
